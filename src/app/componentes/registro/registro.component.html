<div class="container">
  <div class="card mt-5">
    <div class="card-body">
      <h1 class="card-title">Register</h1>
      <button class="btn btn-primary" (click)="registerAsSpecialist()">Register as Doctor</button>
      <button class="btn btn-secondary ml-2" (click)="registerAsPatient()">Register as Patient</button>
      <form [formGroup]="registerForm" *ngIf="showForm" class="mt-4">
        <div class="form-group">
          <label for="firstName">Nombres</label>
          <input id="firstName" formControlName="firstName" placeholder="Nombres" class="form-control">
        </div>
        <div class="form-group">
          <label for="lastName">Apellidos</label>
          <input id="lastName" formControlName="lastName" placeholder="Apellidos" class="form-control">
        </div>
        <div class="form-group">
          <label for="age">Edad</label>
          <input id="age" formControlName="age" placeholder="Edad" class="form-control">
        </div>
        <div class="form-group">
          <label for="dni">DNI</label>
          <input id="dni" formControlName="dni" placeholder="DNI" class="form-control">
        </div>
        <div class="form-group" *ngIf="!isEspecialista">
          <label for="insurance">Obra Social</label>
          <input id="insurance" formControlName="insurance" placeholder="Obra Social" class="form-control">
        </div>
        <div class="form-group" *ngIf="isEspecialista">
          <label for="specialty">Especialidad</label>
          <input id="specialty" formControlName="specialty" placeholder="Especialidad" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" placeholder="E-mail" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" formControlName="password" placeholder="Contraseña" type="password" class="form-control">
        </div>
        <div class="form-group">
          <label for="profilePicture1">Foto de perfil 1</label>
          <input id="profilePicture1" (change)="onFileSelect($event, 'profilePicture1')" type="file" class="form-control">
        </div>
        <div class="form-group">
          <label for="profilePicture2">Foto de perfil 2</label>
          <input id="profilePicture2" (change)="onFileSelect($event, 'profilePicture2')" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>
  </div>
</div>
